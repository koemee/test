                <section class="contactMeContainer" id="contact">
                    <div class="contactTitle">
                        <p>
                            <span class="gradientText">Contact</span>
                        </p>
                    </div> 
                    <p class="section-subtitle">I am open for opportunities.</p>
                    <div class="container-readable">
                        <form class="contact-form" action="https://formspree.io/f/mldwzvgk" method="POST">
                        <input type="text" name="name" placeholder="Your Name" required>
                        <input type="email" name="email" placeholder="Your Email" required>
                        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                        <button type="submit" class="button button-primary">Send Message</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        <script>
        document.addEventListener("DOMContentLoaded", () => {
        const sections = document.querySelectorAll("section"); 
        const navLinks = document.querySelectorAll(".navLinks a");

        const observer = new IntersectionObserver(
            (entries) => {
            entries.forEach((entry) => {
                const id = entry.target.getAttribute("id");

                if (entry.isIntersecting) {
                navLinks.forEach((link) => {
                    link.classList.remove("active");
                    if (link.getAttribute("href") === `#${id}`) {
                    link.classList.add("active");
                    }
                });
                }
            });
            },
            {
            threshold: 0.6, // section must be at least 60% visible to trigger
            }
        );

        sections.forEach((section) => {
            observer.observe(section);
        });
        });
        </script>
