<a href="/posts/{{ strip_extension(file_name) }}.html" class="cardPreview">
  <div class="projects">
    <img src={{ image }} alt="" class="projectThumbnail">
    <div class="projectDetails">
        <p class="projectTitle">
          {{ title }}
        </p>
        <p class="projectInfo">
          {{ description }}
        </p>
        <p class="projectInfo">
          {{ date }}
        </p>
    </div>
  </div>
</a>
